<div class="col-12 editUser">
    <div class="row">
        <h3 class="mb-3 title">Edição do usuário:</h3>
    </div>

    <div class="row">
        <form class="formulario" [formGroup]="editForm" (ngSubmit)="editValue(editForm.value)">
            <div class="mb-3">
                <input formControlName="name" type="text" class="form-control" placeholder="Nome do usuário">
                <!-- <div class="errors" *ngFor="let validation of validationMessages.value">
                    <div *ngIf="editForm.get('value')?.hasError(validation.type) && (editForm.get('value')?.dirty || editForm.get('value')?.touched)">
                        <span class="message-error">{{validation.message}}</span>
                    </div>
                </div> -->

                <input formControlName="email" type="text" class="form-control" placeholder="Email do usuário">
                <!-- <div class="errors" *ngFor="let validation of validationMessages.value">
                    <div *ngIf="depositForm.get('value')?.hasError(validation.type) && (depositForm.get('value')?.dirty || depositForm.get('value')?.touched)">
                        <span class="message-error">{{validation.message}}</span>
                    </div>
                </div> -->

                <div class="mb-3">
                    <select (change)="changeTransfer($event)" formControlName="actived" class="form-select">
                        <option value="" selected>Selecione um status (Não é obrigatório mudar)</option>
                        <option [value]="true">
                            Ativo
                        </option>
                        <option [value]="false">
                            Inativo
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    
    <div class="row">
        <button (click)="onNoClick()" type="submit" class="btn btn-secondary">
            Sair
        </button>
        
        <button (click)="editValue(editForm.value)" type="submit" class="btn btn-primary">
            Salvar
        </button>
    </div>
</div>
