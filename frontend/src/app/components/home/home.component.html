<div class="home">
    <div class="row menu">
        <div class="col">
            <nav class="navbar navbar-light bg-light ">
                <div class="container-fluid">
                  <a class="navbar-brand">
                    <img src="../../../assets/img/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    <span class="name">{{ name }}</span>
                    <span class="balance"> seu saldo é de {{ balance | currency : 'BRL' }}</span>
                  </a>
                  <a class="nav-link close" (click)="close()">Sair</a>
                </div>
            </nav>
        </div>
    </div>

    <div class="row options">
        <div class="col-8">
            <div class="row">
                <div (click)="depositDialog()" class="card text-white bg-success mb-3 card-options">
                    <div class="card-body">
                        <h5 class="card-title">Deposito</h5>
                    </div>
                </div>

                <div (click)="withdrawDialog()" class="card text-white bg-info mb-3 card-options">
                    <div class="card-body">
                        <h5 class="card-title">Saque</h5>
                    </div>
                </div>

                <div (click)="transferDialog()" class="card text-white bg-dark mb-3 card-options">
                    <div class="card-body">
                        <h5 class="card-title">Transferência</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row transactions">
        <div class="col-8">
            <div class="list-group">
                <div *ngFor="let info of transactions" class="list-group-item list-group-item-action" aria-current="true">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 *ngIf="info.type_transaction === 0" class="mb-1">Deposito</h5>
                    <h5 *ngIf="info.type_transaction === 1" class="mb-1">Saque</h5>
                    <h5 *ngIf="info.type_transaction === 2" class="mb-1">Transferência</h5>
                    
                    <small>{{ info.createdAt | date:'dd/MM/yyyy HH:mm' }}</small>
                  </div>
                  <p class="mb-1">Valor depositado de {{ info.value | currency : 'BRL' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
