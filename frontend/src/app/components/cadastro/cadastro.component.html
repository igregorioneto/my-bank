<div class="cadastro-form">
    <div class="imagem">
        <img src="../../../assets/img/bank-login.png" alt="">
    </div>

    <div class="cadastro">
        <h3 class="mb-3 title">Cadastre-se</h3>

        <form [formGroup]="cadastroForm" class="formulario was-validated" (ngSubmit)="create(cadastroForm.value)">
            <div class="col-6">
                
                <div class="mb-3">
                    <input formControlName="name" type="text" class="form-control" placeholder="Seu nome">
                    <div class="invalid-feedback">
                        <ng-container class="errors" *ngFor="let validation of validationMessages.name">
                            <div 
                            class="error-message-without-label invalid-feedback"
                            *ngIf="cadastroForm.get('name')?.hasError(validation.type) && (cadastroForm.get('name')?.dirty || cadastroForm.get('name')?.touched)">
                                {{validation.message}}
                            </div>
                        </ng-container>
                    </div>
                </div>

                <div class="mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Seu email">
                    <div class="invalid-feedback">
                        <ng-container class="errors" *ngFor="let validation of validationMessages.email">
                            <div 
                                class="invalid-feedback"
                                *ngIf="cadastroForm.get('email')?.hasError(validation.type) && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)">
                                {{validation.message}}
                            </div>
                        </ng-container>
                    </div>
                </div>

                <div class="mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Sua senha">
                    <div class="invalid-feedback">
                        <ng-container class="errors" *ngFor="let validation of validationMessages.password">
                            <div 
                                class="invalid-feedback"
                                *ngIf="cadastroForm.get('password')?.hasError(validation.type) && (cadastroForm.get('password')?.dirty || cadastroForm.get('password')?.touched)">
                                {{validation.message}}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-6">
            <button type="submit" class="btn btn-primary btn-lg" (click)="create(cadastroForm.value)">
                Cadastrar
            </button>
            <div class="form-text offset-md-6">ou</div>
            <div class="form-text offset-md-6">
                JÃ¡ tem uma conta? <a [routerLink]="['/']">Sing in!</a>
            </div>
        </div>
    </div>
</div>
